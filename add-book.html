<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Books</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
 <style>
  

.form-control:focus,.form-select:focus {
    color: #212529;
    background-color: #fff;
    border-color: #ffc107;
    outline: 0;
    box-shadow: 0 0 0 0px #ffc107;
}
 </style>
  </head>
  <body>
    <nav></nav>
    <div class="container mt-5">
      <form action="">
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" id="id" placeholder="ID" disabled />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
            />
          </div>
          <div class="col">
            <select class="form-select" id="category" text="" >
              <option selected >Category</option>
              <option value="1">Art & Photography</option>
              <option value="2">Biographies & Memory</option>
              <option value="3">Cildren's Book</option>
              <option value="4">Cookbook &food</option>
              <option value="5">Literature & fiction</option>
              <option value="6">Romance</option>
              <option value="7">Scifi & fantasy</option>
              <option value="8">Teen & Young adults</option>
              <option value="9">History</option>
              <option value="10">Poetry</option>
              <option value="11">Other</option>
              <option value="12">Detectives</option>
            </select>
          </div> 
        </div>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select" id="publisher">
              <option selected >Publisher</option>
              <option value="1">Century ABC</option>
              <option value="2">Garamedia</option>
              <option value="3">Werpress inc.</option>
            </select>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="year"
              placeholder="Year"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Price"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="discount"
              placeholder="Discount"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <select class="form-select" disabled id="bestseller">
              <option >Bestseller</option>
              <option value="1">True</option>
              <option value="2">False</option>
            </select>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="raiting"
              placeholder="Rating"
            />
          </div>
          <div class="col">
            <select class="form-select"  id="format" >
              <option >Format</option>
              <option value="1">Hard cover</option>
              <option value="2">Paper back</option>
              <option value="3">E-book</option>
              <option value="4">Large print</option>
            </select>   
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="reviews"
              placeholder="Reviews"
            />
            
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control " 
            id="pages"
            placeholder="Pages" />
          </div>

          <div class="col">
           
            <select class="form-select"   id="language">
              <!-- <option >Language</option> -->
              <option value="1" selected>English</option>
              <option value="2">French</option>
              <option value="3">Spanish</option>
              <option value="3">Italian</option>
             
            </select>

          </div>
          <div class="col">
            <input type="text" class="form-control" 
            id="total-amount"
            placeholder="Total amount" />
          </div>

          <div class="col">
            <input
              type="text"
              class="form-control"
              id="sold-out"
              placeholder="Sold out"
            />
          </div>

        </div>
        <div class="row">
           <div class="col-3 mb-3">
          <input
            type="text"
            class="form-control"
            id="img"
            placeholder="Image"
          />
        </div>
         <button type="button" id="btn" class="btn btn-warning  col-4 mx-3">
          Add book
        </button>
        <button type="button" id="btn-reset" class="btn btn-warning  col-4">
          Reset
        </button>
      </div>
       
        </div>
       
        <div class="all mb-5">
          <pre></pre>
        </div>
      </form>
      
    </div>
   


    <script src="/js/add-book.js"></script>
   
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
